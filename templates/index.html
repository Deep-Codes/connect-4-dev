<!DOCTYPE html>
<html lang="en" data-theme='theme-dark'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Connect-4</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/affinity-css@latest/css/index.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="shortcut icon" href="/static/dark.svg" type="image/x-icon">
</head>
<body class="page">
  <h2 class="mt-5 flex-center">
    Connect
    <img id="logo" class="ml-2" src="/static/dark.svg" width="40" alt="">
  </h2>
    <form class="form-ctx" action="/game">
      <input type="text" class="mt-5"  name="username"  placeholder="Username" autocomplete="off" required autofocus>
      <input type="text" class="mt-5"  name="room"  placeholder="Room" autocomplete="off" required autofocus>
      <button type="submit" class="mt-5">Submit</button>
    </form>
    <a class="mt-5" href="/computer">
      <button>Play with A.I</button>
    </a>
    <a class="mt-5" href="/invite">
      <button>Invite</button>
    </a>
    
</body>
</html>
