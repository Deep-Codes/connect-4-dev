<!DOCTYPE html>
<html lang="en" data-theme='theme-dark'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/affinity-css@latest/css/index.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
  <title>Connect-4</title>
</head>
<body class="page">
  <h2 class="mt-5">Connect-4</h2>
  <div class="row-wrap">
    <div id="board" class="mt-10">
    </div>
    <div class="ml-10">
      <h4>Room : {{ session['room'] }}</h4>
      <textarea id="chat"cols="50" rows="10" placeholder="No messages yet" readonly></textarea>
      <input type="text" class="w-100 mt-5" id="text" placeholder="Enter your message here" />
      <div>
        <button type="button" class="mt-5" id="send">Send</button>
        <button type="button" class="mt-5" onclick="leave_room()">
          Leave this Chat
        </button>
      </div>
    </div>
  </div>
  
  <script src="../static/js/game.js"></script>
</body>
</html>
