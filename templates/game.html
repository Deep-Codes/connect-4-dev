  <meta charset="UTF-8">

  <title>Game | Connect-4</title>
</head>
<body class="page">
  <h2 class="mt-5">Connect-4</h2>
  <div class="row-wrap">
    <div id="board" class="mt-10">
    </div>
    <div class="ml-10">
      <h4 id="username"></h4>
      <textarea id="chat-feed" cols="50" rows="10" placeholder="No messages yet" readonly></textarea>
      <input type="text" class="w-100 mt-5" id="chat-input" placeholder="Enter your message here" />
      <div>
        <button type="button" class="mt-5" id="chat-send-btn">Send</button>
        <button type="button" class="mt-5" id="leave-chat-btn">
          Leave
        </button>
      </div>
    </div>
  </div>
  
  <script src="../static/js/app.js"></script>
</body>
</html>
